<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminiss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title container-title">
        <h1>Reminiss</h1>
      </div>
      <section>
        <!-- Audio & Video Section  -->
        <div class="call">
          <!-- Video call -->
          <div class="call-video"></div>
          <!-- Audio Call  -->
          <div class="call-controller">
            <div class="profiles">
              <div class="profiles-profile-1">
                <img src="/images/users profile/user2.png" alt="" />
                <p class="text-top">User 1</p>
              </div>
              <div class="profiles-profile-2">
                <img src="/images/users profile/user2.png" alt="" />
                <p class="text-top">User 2</p>
              </div>
            </div>
          </div>
        </div>

        <!--  -->
        <!-- Chat Section -->
        <div class="chat">
          <div class="chat-render">
            <p class="render-sender">Senders Text</p>
            <p class="render-mytext">My Text</p>
          </div>
          <div class="chat-input">
            <input type="text" name="" id="" />
          </div>
        </div>
      </section>
    </div>
    <!-- gap -->
    <!-- Script Section  -->
    <script src="app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/c5a9405597.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
