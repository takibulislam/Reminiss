<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminiss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="chatDiv">
        <div class="client-data">
          <div id="name">Name</div>
          <div id="Status"></div>
        </div>
        <div id="connection-update" class="connection-update"></div>
        <div class="chat" id="chat">
          <!-- <p class="display-chat">Hi, how are you doing</p> -->
        </div>

        <!-- chat input field -->
        <div class="chat-input">
          <input type="text" name="" id="input-chat" />
          <button class="btn" id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/c5a9405597.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
