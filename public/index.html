<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Welcome to Reminiss</h1>
        <p>Hope you are enjoying it</p>

        <div class="video-screen">
          <div class="rl-video" id="local-Person-Video">
            <video id="localVideo" autoplay></video>
          </div>
          <div class="rl-video" id="remote-person-video">
            <video id="remoteVideo" playsinline autoplay></video>
          </div>
        </div>
        <!--- Video Screen-->

        <!-- buttons -->
        <div class="btns">
          <button class="btn" id="btn-start">Start</button>
          <button class="btn" id="btn-call">Call</button>
          <button class="btn" id="btn-hangup">Hangup</button>
        </div>
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
